<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="styles/main.css" rel="stylesheet" />

        <script src="cordova.js"></script>
        <script src="kendo/js/jquery.min.js"></script>
        <script src="kendo/js/kendo.mobile.min.js"></script>
       <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>


        <script src="scripts/app.js"></script>

    </head>
    <body>
        <!--Home-->
        <div id="home" 
             data-role="view"  
             data-title="Home"
             data-layout="main-layout">

            <div class="view-content">
                <h1>Available cars</h1>
                <ul id="all-cars" data-role="listview" data-style="inset"
                data-template="carTmpl"></ul>
            </div>
        </div>
        
        <div id="about" data-role="view" data-title="About" data-layout="main-layout"></div>
        <div id="contacts" data-role="view" data-title="Contacts" data-layout="main-layout"></div>

        <!--Layout-->
        <div data-role="layout" data-id="main-layout" >

            <!--Header-->
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#home" data-icon="home">Home</a>
                    <a data-icon="about" href="#about">About</a>
                    <a data-icon="contacts" href="#contacts">Contacts</a>
                </div>
            </div>
        </div>
        
        <!--Templates-->
        <script id="carTmpl" type="text/x-kendo-template"> 
             # for (var i = 0, len = cars.length; i < len; i++){
                if (cars[i].IsFree == "True") {
                       
                    #<li style="background:green"> 
                        <span>#= cars[i].Vendor #</span>
                        <span>#= cars[i].Model #</span>
                        <span>-</span>
                        <span>#= cars[i].RentPrice #</span>
                        <span>$</span>
                    </li>#
                }
              }#
        </script>
    </body>
</html>
